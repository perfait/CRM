version: '3'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db  # This ensures that the 'web' service starts after the 'db' service

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: crm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: puffnane1738
    ports:
      - "5432:5432"
