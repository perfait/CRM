{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}


<style>
.content-container {
  display: flex;
  justify-content: center; /* Center horizontally */
  align-items: center; /* Center vertically */
  height: 75vh; /* Optionally, make the content container fill the viewport height */
}

.card {
  background: #d0def0;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
  padding: 20px;
  max-width: 400px;
  width: 100%;
}


form {
  display: flex;
  flex-direction: column;
}

form input[type="text"],
form input[type="password"] {
  margin: 10px 0;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  font-size: 14px;
}

form input[type="submit"] {
  background: #007bff;
  color: #fff;
  border: none;
  border-radius: 3px;
  padding: 10px 15px;
  cursor: pointer;
  font-weight: bold;
  font-size: 15px;
}

form input[type="submit"]:hover {
  background: #0056b3;
}


</style>


  <main class="content-container">
    <div class="card">
      <form action="" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" name="Submit">
      </form>
    </div>
  </main>
{% endblock %}
