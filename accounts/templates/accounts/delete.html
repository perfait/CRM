{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<br>
<style>
	.delete-container {
		  display: flex;
		  justify-content: center; /* Center horizontally */
		  align-items: center; /* Center vertically */
		  height: 75vh; /* Optionally, make the content container fill the viewport height */
		}

	.card {
		  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		  border-radius: 5px;
		  padding: 20px;
		  width: 100%;
		}

</style>
<main class="delete-container">
<div class="row">
	<div class="col-md-12">
		<div class="card card-body">


			<p >Are you sure you want to delete "{{item}}"?</p>

			<form action="{% url 'delete_order' item.id  %}" method="POST">
				
				{% csrf_token %}
				<a style="font-size: 12px;" class="btn btn-warning" href="{% url 'home' %}">Cancel</a>

				<input style="font-size: 12px;" class="btn btn-danger" type="submit" name="Confirm">
			</form>
		</div>
	</div>
</div>
</main>

{% endblock %}
